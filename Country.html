<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountryPage</title>
    <link rel="stylesheet" href="./country.css"/>
    <link rel="stylesheet" href="./style.css"/>
    <script  src="./country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
             <h2 class="tittle">Where in the World</h2>
             <p><i class="fa-solid fa-moon"></i>&nbsp; &nbsp;Dark</p>
        </div>
        
   </header>
   <main>
     <a href="#" class="back-button"><i class="fa-solid fa-arrow-left"></i>Back</a>
        <div class="country-details">
            <img src="" alt="flag"/>
          <div class="details-text-conatiner">
             <h1>Country</h1>
             <div class="details-text">
              <p><b>Native Name :</b><span class="native-name"></span></p>
                <p><b>Population :</b><span class="population"></span></p>
                <p><b>Region :</b><span class="region"></span></p>
                <p><b>Sub Region :</b><span class="sub-region"></span></p>
                <p><b>Capital :</b><span class="capital"></span></p>
                <p><b>Top Level Domain :</b> <span class="top-level-domain"></span></p>
                <p><b>Curiencies :</b><span class="currency"></span></p>
                <p><b>Language :</b><span class="language"></span></p>
             </div>
             <div class="border-countries">
              <p><b>Border Country:</b><a href="#">France</a><a href="#">Germany</a><a href="#">Netherland</a></p>
             </div>
          </div>
        </div>
        
    
</main>
    
</body>
</html>
